<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <title>注册</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var count = 30;
            setInterval(function () {
                if(count == 0){
                    location.href = "https://www.baidu.com";
                }else{
                    $('#sec').html(count);
                    count--;
                }
            },1000)
        });
    </script>
</head>
<body>
    <div style='height: 800px;display: flex;justify-content: center;'>
        <div style='width: 20%;height: 200px;line-height: 200px;background-color: aqua;display:flex;justify-content: center;position:relative;top:200px'>
            <span>注册成功！<span id="sec">30</span>秒后自动跳转到登录页面！</span>
        </div>
    </div>
</body>
</html>
